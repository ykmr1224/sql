name: CodeRabbit Feedback Reminder

on:
  pull_request_review_comment:
    types: [created]

permissions:
  pull-requests: write

jobs:
  add-reaction-encouragement:
    runs-on: ubuntu-latest
    if: github.event.comment.user.login == 'coderabbitai[bot]'
    steps:
      - uses: actions/github-script@v8
        with:
          script: |
            await github.rest.pulls.createReplyForReviewComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              comment_id: context.payload.comment.id,
              body: "Please leave an emoji reaction (ğŸ‘/ğŸ‘) to CodeRabbit's comment to help us track effectiveness."
            });
